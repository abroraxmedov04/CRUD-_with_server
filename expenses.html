<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Expenses</title>
  </head>
  <body>
    <header class="fixed w-full py-[20px] shadow-md bg-white">
      <div
        class="container max-w-[1200px] mx-auto flex items-center justify-between"
      >
        <h1 class="font-bold text-xl">Expenses</h1>
        <ul class="flex items-center gap-[20px]">
          <li>
            <a
              href="./index.html"
              class="border-[2px] px-[10px] py-[5px] rounded-md bg-slate-100 hover:bg-black hover:text-white hover:border-transparent transition delay-150"
              >home</a
            >
          </li>
          <li>
            <a
              href="./expenses.html"
              class="border-[2px] px-[10px] py-[5px] rounded-md bg-slate-100 hover:bg-black hover:text-white hover:border-transparent transition delay-150"
              >expenses</a
            >
          </li>
          <li>
            <a
              href="./income.html"
              class="border-[2px] px-[10px] py-[5px] rounded-md bg-slate-100 hover:bg-black hover:text-white hover:border-transparent transition delay-150"
              >incomes</a
            >
          </li>
          <li>
            <a
              href="./history.html"
              class="border-[2px] px-[10px] py-[5px] rounded-md bg-slate-100 hover:bg-black hover:text-white hover:border-transparent transition delay-150"
              >history</a
            >
          </li>
        </ul>

        <div class="flex gap-[20px] items-center">
          <button
            class="add-expence-btn border-[2px] px-[10px] py-[5px] rounded-md bg-slate-100 hover:bg-black hover:text-white hover:border-transparent transition delay-150"
          >
            add expense
          </button>

          <button
            class="log-out-btn border-[2px] px-[10px] py-[5px] rounded-md bg-slate-100 hover:bg-black hover:text-white hover:border-transparent transition delay-150"
          >
            log out
          </button>
        </div>
      </div>
    </header>

    <main class="pt-[100px]">
      <section class="container max-w-[1200px] mx-auto">
        <!-- modal  -->
        <div class="hidden" class="show-modal-income" id="modal-expense">
          <div
            class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
          >
            <div
              class="py-[15px] px-[30px] bg-white w-[400px] rounded-md shadow-md"
            >
              <h1 class="text-center text-xl font-bold mb-[20px]">
                Add Expense
              </h1>
              <form name="expense_add_form" class="flex flex-col gap-[10px]">
                <input
                  type="text"
                  class="border-[2px] w-full outline-none px-[10px] py-[2px] rounded-md focus:border-black focus:placeholder:text-black"
                  placeholder="expense title"
                  name="expense_title"
                  aria-label="expense-title"
                />
                <input
                  type="number"
                  class="border-[2px] w-full outline-none px-[10px] py-[2px] rounded-md focus:border-black focus:placeholder:text-black"
                  placeholder="Expense amount"
                  name="expense_amount"
                  aria-label="expense-amount"
                />
                <input
                  type="text"
                  class="border-[2px] w-full outline-none px-[10px] py-[2px] rounded-md focus:border-black focus:placeholder:text-black"
                  placeholder="expense category"
                  name="expense_category"
                  aria-label="expense-category"
                />
                <textarea
                  name="expense_description"
                  class="border-2 w-full outline-none px-2 py-1 rounded-md focus:border-black focus:placeholder:text-black resize-none"
                  placeholder="expense description"
                  rows="4"
                ></textarea>
                <input
                  name="expense_date"
                  type="date"
                  class="border-[2px] w-full outline-none px-[10px] py-[2px] rounded-md focus:border-black focus:placeholder:text-black"
                />

                <div class="flex items-center justify-center gap-[15px]">
                  <button
                    type="button"
                    role="button"
                    name="close_modal"
                    class="border-[2px] px-[10px] py-[5px] rounded-md bg-slate-100 hover:bg-black hover:text-white hover:border-transparent transition delay-150 w-[100px]"
                  >
                    close
                  </button>
                  <button
                    class="border-[2px] px-[10px] py-[5px] rounded-md bg-slate-100 hover:bg-black hover:text-white hover:border-transparent transition delay-150 w-[100px]"
                  >
                    add
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div
          class="border-[2px] border-transparent py-[15px] px-[20px] mb-[20px] shadow flex gap-[15px]"
        >
          <p class="font-bold">
            total expenses:
            <span class="text-red-600" id="total_amount">0</span>
          </p>

          <p class="font-bold">
            expenses list length:
            <span class="text-red-500" id="income_length">0</span>
          </p>
        </div>
        <ul class="expense-lists flex flex-col gap-4"></ul>
      </section>
    </main>

    <template class="expense-list-item-template">
      <li
        class="px-6 py-4 border rounded-md grid grid-cols-5 items-center gap-4"
      >
        <h1 class="title font-bold text-lg">Product Title</h1>
        <p class="category text-sm">product category</p>
        <p class="amount text-lg text-red-600">$15,000</p>
        <time class="date-income col-span-1 text-sm">14.25.2024</time>
        <button
          class="delete-expences col-span-1 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none"
        >
          Delete
        </button>
      </li>
    </template>

    <script src="./js/expenses.js"></script>
  </body>
</html>
