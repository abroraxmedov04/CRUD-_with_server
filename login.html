<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>login Page</title>
  </head>

  <body
    class="h-[100vh] flex justify-center items-center font-inter bg-slate-50"
  >
    <section>
      <div
        class="shadow-xl px-[64px] py-[30px] rounded-md bg-[#FFFFFF] relative"
      >
        <h1 class="font-bold text-[40px]">Sign in</h1>
        <small class="text-[#969696] mb-[15px] block"
          >Please login to continue to your account.</small
        >

        <form
        name="user_login"
          method="POST"
          class="js-user-login-form flex flex-col justify-center items-center gap-[15px]"
        >
          <input
            class="js-login-email border-[2px] w-full py-[5px] px-[5px] rounded-md outline-none focus:border-[#367AFF] transition delay-100 focus:placeholder:text-black focus:placeholder:transition focus:placeholder:delay-100"
            type="email"
            name="user_email"
            aria-label="your email"
            placeholder="your email"
            required
          />

          <div class="relative w-full">
            <input
              class="js-login-password border-[2px] w-full py-[5px] px-[5px] rounded-md outline-none focus:border-[#367AFF] transition delay-100 focus:placeholder:text-black focus:placeholder:transition focus:placeholder:delay-100"
              type="password"
              name="user_password"
              aria-label="your password"
              placeholder="your password"
              required
            />

            <button
              class="show-password absolute right-[5px] top-[5%] p-[5px]"
              type="button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 25"
                fill="none"
              >
                <path
                  d="M10.7429 5.59232C11.1494 5.53223 11.5686 5.5 12.0004 5.5C17.1054 5.5 20.4553 10.0048 21.5807 11.7868C21.7169 12.0025 21.785 12.1103 21.8231 12.2767C21.8518 12.4016 21.8517 12.5987 21.8231 12.7236C21.7849 12.8899 21.7164 12.9985 21.5792 13.2156C21.2793 13.6901 20.8222 14.3571 20.2165 15.0805M6.72432 7.21504C4.56225 8.6817 3.09445 10.7194 2.42111 11.7853C2.28428 12.0019 2.21587 12.1102 2.17774 12.2765C2.1491 12.4014 2.14909 12.5984 2.17771 12.7234C2.21583 12.8897 2.28393 12.9975 2.42013 13.2132C3.54554 14.9952 6.89541 19.5 12.0004 19.5C14.0588 19.5 15.8319 18.7676 17.2888 17.7766M3.00042 3.5L21.0004 21.5M9.8791 10.3787C9.3362 10.9216 9.00042 11.6716 9.00042 12.5C9.00042 14.1569 10.3436 15.5 12.0004 15.5C12.8288 15.5 13.5788 15.1642 14.1217 14.6213"
                  stroke="#9A9A9A"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <button
              type="submit"
              class="w-full mt-[20px] bg-[#367AFF] border-[2px] border-transparent text-[#FFFFFF] rounded-md py-[5px] hover:bg-white hover:border-[#367AFF] hover:text-[#367AFF] transition delay-100 hover:scale-105"
            >
              Sign in
            </button>
          </div>
        </form>

        <div class="flex w-full items-center justify-center">
          <hr class="block h-[2px] w-full bg-[#D9D9D9]" />
          <span class="block px-[10px] text-[#6E6E6E] font-medium">or</span>
          <hr class="block h-[2px] w-full bg-[#D9D9D9]" />
        </div>

        <button
          class="w-full mx-auto border-[2px] rounded-md py-[5px] flex items-center justify-center gap-[10px] text-[#232323] font-medium hover:scale-105 transition delay-100"
        >
          <a href="https://www.google.com/"> Continue with Google</a>
          <img src="./images/google.svg" alt="" />
        </button>

        <p class="mt-[15px] text-center text-[#6C6C6C]">
          Dont have an account ?
          <a
            href="./register.html"
            class="text-[#367AFF] border-b-2 border-[#367AFF] font-bold"
            >Create one</a
          >
        </p>
      </div>
    </section>
    <script src="./js/login.js"></script>
  </body>
</html>
